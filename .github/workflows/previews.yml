name: Build Native Previews

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'packages/native-ui/**'
      - 'apps/native-ui-storybook/**'
  push:
    branches:
      - main
    paths:
      - 'packages/native-ui/**'
      - 'apps/native-ui-storybook/**'

env:
  CI: true

jobs:
  build-for-android:
    runs-on: macos-13-large
    concurrency:
      group: preview-android-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ðŸ— Setup repo
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ— Checkout code
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17.0.10'
          java-package: jdk
          architecture: x64

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸš€ Build Android APK Bundle
        working-directory: ./apps/native-ui-storybook
        run: pnpm run build:preview:android

      - name: ðŸš€ Restore .env
        uses: actions/cache/restore@v4
        with:
          path: ./apps/native-ui-storybook/.env.android
          key: ${{ github.event.number }}-env-android

      - name: ðŸ— Create/Read .env
        run: touch ./apps/native-ui-storybook/.env.android && cat ./apps/native-ui-storybook/.env.android

      - name: ðŸš€ Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./apps/native-ui-storybook
          mode: 'android'

      - name: ðŸš€ Upload new bundle to Appetize
        uses: appetizeio/github-action-appetize@v1.0.1
        id: appetizeio_github_action_appetize
        if: github.event.action == 'opened' || !env.ANDROID_API_KEY
        with:
          apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
          appFile: /Users/runner/work/design-systems/design-systems/apps/native-ui-storybook/build/native-ui.apk
          platform: 'android'

      - name: ðŸš€ Add output to .env
        if: github.event.action == 'opened' || !env.ANDROID_API_KEY
        working-directory: ./apps/native-ui-storybook
        run: |
          if [[ -z "${{ github.event_name != 'pull_request' }}" ]]; then
            echo "ANDROID_API_KEY=${{ secrets.APPETIZE_PUBLIC_KEY_ANDROID }}" >> .env.android
          else
            echo "ANDROID_API_KEY=${{ steps.appetizeio_github_action_appetize.outputs.publicKey }}" >> .env.android
          fi
        shell: bash

      - name: ðŸš€ Reload .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./apps/native-ui-storybook
          mode: 'android'

      - name: ðŸš€ Save .env
        uses: actions/cache/save@v4
        with:
          path: ./apps/native-ui-storybook/.env.android
          key: ${{ github.event.number }}-env-android

      - name: See env output
        run: cat ./apps/native-ui-storybook/.env.android

      - name: ðŸš€ Upload updated bundle to Appetize
        uses: appetizeio/github-action-appetize@v1.0.1
        if: github.event.action != 'opened' && env.ANDROID_API_KEY
        with:
          apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
          publicKey: ${{ env.ANDROID_API_KEY }}
          appFile: /Users/runner/work/design-systems/design-systems/apps/native-ui-storybook/build/native-ui.apk
          platform: 'android'

  build-for-ios:
    runs-on: macos-13-xlarge
    concurrency:
      group: preview-ios-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ðŸ— Setup repo
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ— Checkout code
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: ðŸ— Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2.0'

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸš€ Build iOS app
        working-directory: ./apps/native-ui-storybook
        run: pnpm run build:preview:ios

      - name: ðŸš€ Restorre .env
        uses: actions/cache/restore@v4
        with:
          path: ./apps/native-ui-storybook/.env.ios
          key: ${{ github.event.number }}-env-ios

      - name: ðŸ— Create/Read .env
        run: touch ./apps/native-ui-storybook/.env.ios && cat ./apps/native-ui-storybook/.env.ios

      - name: ðŸš€ Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./apps/native-ui-storybook
          mode: 'ios'

      - name: ðŸš€ Upload new bundle to Appetize
        uses: appetizeio/github-action-appetize@v1.0.1
        id: appetizeio_github_action_appetize
        if: github.event.action == 'opened' || !env.IOS_API_KEY
        with:
          apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
          appFile: /Users/runner/work/design-systems/design-systems/apps/native-ui-storybook/build/native-ui.tar.gz
          platform: 'ios'

      - name: ðŸš€ Add output to .env
        if: github.event.action == 'opened' || !env.IOS_API_KEY
        working-directory: ./apps/native-ui-storybook
        run: |
          if [[ -z "${{ github.event_name != 'pull_request' }}" ]]; then
            echo "IOS_API_KEY=${{ secrets.APPETIZE_PUBLIC_KEY_IOS }}" >> .env.ios
          else
            echo "IOS_API_KEY=${{ steps.appetizeio_github_action_appetize.outputs.publicKey }}" >> .env.ios
          fi

      - name: ðŸš€ Reload .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./apps/native-ui-storybook
          mode: 'ios'

      - name: See env output
        run: cat ./apps/native-ui-storybook/.env.ios

      - name: ðŸš€ Save .env
        uses: actions/cache/save@v4
        with:
          path: ./apps/native-ui-storybook/.env.ios
          key: ${{ github.event.number }}-env-ios

      - name: ðŸš€ Upload updated bundle to Appetize
        uses: appetizeio/github-action-appetize@v1.0.1
        if: github.event.action != 'opened' && env.IOS_API_KEY
        with:
          apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
          publicKey: ${{ env.IOS_API_KEY }}
          appFile: /Users/runner/work/design-systems/design-systems/apps/native-ui-storybook/build/native-ui.tar.gz
          platform: 'ios'

  build-for-web:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs:
      - build-for-android
      - build-for-ios
    concurrency:
      group: preview-web-${{ github.ref }}
      cancel-in-progress: true
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: ðŸ— Setup repo
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ— Checkout code
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“¦ Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: Get branch name
        run: echo "The branch name is ${GITHUB_REF##*/}"
        shell: bash
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: ðŸš€ Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ— Restore Android .env
        uses: actions/cache/restore@v4
        with:
          path: ./apps/native-ui-storybook/.env.android
          key: ${{ github.event.number }}-env-android

      - name: See env output
        run: cat ./apps/native-ui-storybook/.env.android

      - name: ðŸš€ Load .env.android file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./apps/native-ui-storybook
          mode: 'android'

      - name: ðŸš€ Create local .env and add Android key
        working-directory: ./apps/native-ui-storybook
        run: |
          echo "ANDROID_API_KEY=${{ env.ANDROID_API_KEY }}" >> .env

      - name: ðŸ— Restore iOS .env
        uses: actions/cache/restore@v4
        with:
          path: ./apps/native-ui-storybook/.env.ios
          key: ${{ github.event.number }}-env-ios

      - name: See env output
        run: cat ./apps/native-ui-storybook/.env.ios

      - name: ðŸš€ Load .env.ios file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./apps/native-ui-storybook
          mode: 'ios'

      - name: ðŸš€ Create local .env and add iOS key
        working-directory: ./apps/native-ui-storybook
        run: |
          echo "IOS_API_KEY=${{ env.IOS_API_KEY }}" >> .env

      - name: See env output
        run: cat ./apps/native-ui-storybook/.env

      - name: ðŸš€ Deploy Project Artifacts to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          working-directory: ./apps/native-ui-storybook
