name: Figma Code Connect publish
on:
  push:
    paths:
      # - apps/apps/native-ui-storybook/figma-connect/*.figma.tsx
      - packages/web-ui/src/**/*.figma.tsx
    branches:
      - main

jobs:
  code-connect:
    name: Code Connect
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸš€ Publish Web UI Figma Code Connect components
        working-directory: ./packages/web-ui
        run: pnpm run figma:publish --token=${{ secrets.FIGMA_ACCESS_TOKEN }}

      - name: ğŸš€ Publish Native UI Figma Code Connect components
        run: npx figma connect publish --token ${{ secrets.FIGMA_ACCESS_TOKEN }}
